<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - SpectraLook</title>
    <link rel="stylesheet" href="SpectraLook/public/assets/css/style.css">
    <script src="https://kit.fontawesome.com/fe8d3f6ced.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body class="body-login">
    <h1 class="admin-prodc">Administrador de Productos</h1>


<div id="message" class="message"></div>
<button class="add-product-btn" id="addProductBtn">Agregar Producto</button>


<table class="product-list" id="productList">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Imagen</th>
            <th>Recomendado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <!-- Los productos se agregarán dinámicamente aquí -->
    </tbody>
</table>


<div class="form-container" id="productForm">
    <h2 id="formTitle">Agregar Producto</h2>
    <label for="productName">Nombre del Producto:</label>
    <input type="text" id="productName" placeholder="Escribe el nombre del producto">
    <label for="productDescription">Descripción:</label>
    <input type="text" id="productDescription" placeholder="Escribe una descripción">
    <label for="productPrice">Precio:</label>
    <input type="number" id="productPrice" placeholder="Escribe el precio">
    <div>
        <label for="thumbnail_image">Imagen de Miniatura</label>
        <input type="file" id="thumbnailImage" name="thumbnailImage" accept="image/*">
    </div>
    <div>
        <label for="recommended">¿Producto recomendado?</label>
        <input type="checkbox" id="recommended" name="recommended">
    </div>

    <div class="form-actions">
        <button class="publish" id="publishBtn">Publicar</button>
        <button class="delete" id="deleteFormBtn">Eliminar</button>
    </div>
</div>

    <script src="SpectraLook/public/assets/js/indexAdmin.js"></script>
</body>
</html>
